<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReturnTime - View Archived Websites</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='IMG/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/main.css') }}">   
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/discord_popup.css') }}">     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="logo">
            ReturnTime
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/top-domains">Top Domains</a>
            <a href="/about">About</a>
            <a href="/report">Report</a>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>ReturnTime</h1>
            <p>View Archived Versions of Websites</p>
        </header>

        <div class="form-container">
            <form id="archive-form" class="archive-form">
                <label for="url">Full URL to Archive:</label>
                <input type="text" name="url" id="url" required placeholder="Enter a URL to archive">
                <button type="submit" class="submit-btn">Archive Website</button>
            </form>

            <form action="/view" method="get" class="view-form">
                <label for="view-url">URL or Domain to View Archives:</label>
                <input type="text" name="url" id="view-url" required placeholder="Enter a URL or domain to view archives">
                <button type="submit" class="submit-btn">View Archives</button>
            </form>
        </div>

        <div class="footer">
            <p>Â© 2024 ReturnTime. All rights reserved.</p>
        </div>
    </div>
    <div id="popupButton">
        <i class="fa-brands fa-discord"></i>
      </div>
      
      <div id="discordPopup">
        <button id="closePopup">&times;</button>
        <widgetbot
          server="1303411768193974293"
          channel="1303411768722198530">
        </widgetbot>
    </div>
    <div id="notification" class="notification"></div>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <script src="{{ url_for('static', filename='JS/discord_popup.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/main.js') }}"></script>
</body>
</html>
